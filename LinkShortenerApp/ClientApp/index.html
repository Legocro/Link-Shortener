<!DOCTYPE html>
<html ng-app="linkShortenerApp" ng-controller="mainController">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="/Models/shortLinkModel.js"></script>
        <script src="/Scripts/app.js"></script>
        <script src="/Services/restService.js"></script>
        <script src="/Services/clipboardService.js"></script>
        <script src="/Controllers/mainController.js"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    </head>
        <link rel="stylesheet" href="Styles/style.css">    
    <body >
        <div class="container text-center" >
            <div class="row" >
                <div class="col-10 offset-1 py-5 rounded-2 header" >
                    <h1 class="fw-bold dispay-6 title">
                        Link shortener
                    </h1>
                </div>
            </div>
        </div>
            <div class="container form-container">
                <div class="row">
                    <div class="col-10 offset-1">
                        <form>
                            <div class="row row-cols-2">
                                <div class="col-md-10 bg-secondary border rounded-1 p-0">
                                    <input type="text" class="input w-100 h-100" placeholder="Enter your link..." ng-model="modelObject.longLink">
                                </div>
                                <div class="col-md-2 bg-secondary border p-0 rounded-1" >
                                    <button type="button" class="btn btn-primary w-100 h-100" ng-click="sendLink()">
                                        Shorten
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-10 offset-1 links-container">
                        <div class="row card-row ">
                            <div class="col-11 p-3 border-radius-1">
                                <input type="text" class="w-100 h-100" ng-model="displayObject.longLink" disabled>
                            </div>
                            <div class="col-1 p-3">
                                <button class="btn border h-100">
                                    <i class="fa-solid fa-copy fa-lg" style="color: #1c2d4a;" ng-click="copyToClipboard(0)" data-toggle="tooltip" data-placement="top" title="Copy original link"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row card-row">
                            <div class="col-11 p-3">
                                <input type="text" class="w-100 h-100" ng-model="displayObject.shortLink" disabled>
                            </div>
                            <div class="col-1 p-3">
                                <button class="btn border h-100">
                                    <i class="fa-solid fa-copy fa-lg" style="color: #1c2d4a;" ng-click="copyToClipboard(1)" data-toggle="tooltip" data-placement="top" title="Copy shortened link"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
